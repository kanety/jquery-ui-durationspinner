<html>
<head>
  <meta charset="UTF-8"> 
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="../node_modules/jquery-ui-dist/jquery-ui.min.css">
  <script src="../node_modules/moment/min/moment.min.js"></script>
  <script src="../node_modules/moment-duration-format/lib/moment-duration-format.js"></script>
  <script src="../src/jquery-ui-durationspinner.js"></script>
</head>
<body>
  <h1>hh:mm</h1>
  <input type="text" name="text" class="hm" />
  <script>
  $('input.hm').durationspinner();
  </script>

  <h1>d days hh:mm:ss</h1>
  <input type="text" name="text" class="dhms" />
  <script>
  $('input.dhms').durationspinner({ format: 'd [days] hh:mm:ss', step: 1, page: 60 });
  </script>
</body>
</html>
